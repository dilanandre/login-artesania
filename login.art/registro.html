<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Artesanía</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>¡Únete a nuestra comunidad de artesanos!</h1>
            <p>Regístrate para descubrir lo mejor de la artesanía.</p>
        </div>
        <div class="register-form">
            <h2>Registro</h2>
            <form>
                <label for="first-name">Nombres</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="id">Identificación</label>
                <input type="text" id="id" name="id" required>
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrarse</button <a href="login.html">
            </form>
            <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
